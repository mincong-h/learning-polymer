<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>my-view1</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/my-view1.html">
  </head>
  <body>
    <test-fixture id="BasicView">
      <template>
        <my-view1></my-view1>
      </template>
    </test-fixture>

    <script>
      suite('my-view1 tests', function () {
        test('Number in circle should be 1', function () {
          var view = fixture('BasicView');
          var circle = view.shadowRoot.querySelector('.circle');
          assert.equal(circle.textContent, '1');
        });
        test('Description should change when input changes', function () {
          var view = fixture('BasicView');
          var p = view.shadowRoot.querySelector('#description');
          assert.include(p.textContent, 'from (empty) to (empty)');

          view.shadowRoot.host.reservation = { from: 'A', to: 'B' };
          assert.include(p.textContent, 'from A to B');
        });
      });
    </script>
  </body>
</html>
