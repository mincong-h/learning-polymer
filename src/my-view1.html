<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>New Reservation</h1>
      <p>
        You can book you ticket here. Current plan:
        from <i>{{ from }}</i> to <i>{{ to }}</i>.
      </p>
      <div>
        From:
        <select id="from">
          <option value="paris">Paris</option>
          <option value="beijing">Beijing</option>
          <option value="guangzhou">Guangzhou</option>
          <option value="tangshan">Tangshan</option>
        </select>
        To:
        <select id="to">
          <option value="paris">Paris</option>
          <option value="beijing">Beijing</option>
          <option value="guangzhou">Guangzhou</option>
          <option value="tangshan">Tangshan</option>
        </select>
      </div>
      <!--
        In the button below, you can register an event handler using syntax:

            on-${event}

        For example, registering a click event can be done by adding attribute
        "on-click". The value of on-click event is the name of the method,
        defined in the element class. Note: there's no parentheses "()" after
        the method name.

        This syntax is different from the standard DOM handlers, which uses
        event type without hyphen '-':

            on${event}

        See: https://developer.mozilla.org/en-US/docs/Web/Guide/Events/Event_handlers
       -->
      <button on-click="reserve">Confirm</button>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }

      // Public properties
      static get properties() {
        return {
          from: {
            type: String,
            value: "Undefined"
          },
          to: {
            type: String,
            value: "Undefined"
          }
        }
      }

      // Public methods
      reserve() {
        console.log('Reserving ticket for you...');
        var xArr = this.shadowRoot.querySelector('#from');
        var yArr = this.shadowRoot.querySelector('#to');
        var x = xArr[xArr.selectedIndex].value;
        var y = yArr[yArr.selectedIndex].value;
        console.log('From ' + x + ' to ' + y);
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
